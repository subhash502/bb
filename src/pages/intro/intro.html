<ion-slides pager>
  
    <ion-slide style="background-color: #41c6f1">
      <i class="fa fa-shopping-basket" style="font-size:100px; color:#fff;" aria-hidden="true"></i>
      <h1 style="color:#fff">Gather Clothes</h1>
      <p style="font-size:15px;">Prepare all clothes that are to be <b>Washed.</b></p>
    </ion-slide>
  
    <ion-slide style="background-color: #F86624">
      <i class="fa fa-bicycle" style="font-size:100px; color:#fff;" aria-hidden="true"></i>
      <h1 style="color:#fff">We Pick Up</h1>
      <p style="font-size:15px;">Our Designated Driver will collect your <b>cloths.</b></p>
    </ion-slide>
  
    <ion-slide style="background-color: #07BEB8">
      <img src="assets/images/washing_machine_white.png" style="height: 100px; width: 90px;" alt="Washing">
      <h1 style="color:#fff">Washing</h1>
      <p style="font-size:15px;">Our Powerfull machines will wash cloths <b>Clean.</b></p>
    </ion-slide>

    <ion-slide style="background-color: #507DBC">
        <i class="fa fa-truck" style="font-size:100px; color:#fff;" aria-hidden="true"></i>
        <h1 style="color:#fff">Delivery</h1>
        <p style="font-size:15px;">Clean and floded clothes will be <br/><b>Deliver </b> to your <i>home.</i></p>
        <div style="position:absolute; bottom:120px; text-align:center; z-index:1000; width:100%;">
          <button ion-button color="myWhite" round outline (click)="goToLogin()">Let's Go!</button>
          </div>  
    </ion-slide>
  
  </ion-slides>
